name: Deploy GitHub Pages

on:
  push:
    branches:
      - release/v1.2.8  # Trigger on main branch push
  workflow_dispatch: # Allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.6.0  # Adjust based on your workspace

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Build subproject
        run: pnpm --filter dev-demo run build-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to this branch
          folder: demos/dev-demo/dist  # Path to built files
          clean: true  # Remove old files before deploying
